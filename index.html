<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<title>Space X</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1">
		<link rel="stylesheet" href="styles/style.css" />
		<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"> </script>
	</head>
	<body>
		<input type="checkbox" id="nav-toggle">
		<div class="sidebar">
			<div class="sidebar-brand">
				<h2><span class="las la-meteor"></span> <span>SpaceX</span> </h2>
			</div>

			<!--Menu-->

			<div class="sidebar-menu">
				<ul>
					<li>
						<a href="" class="active"><span class="las la-igloo"></span>
						<span>Dashboard</span></a>
					</li>
					<li>
						<a href=""><span class="las la-users"></span>
						<span>Members</span></a>
					</li>
					<li>
						<a href=""><span class="las la-clipboard-list"></span>
						<span>Projects</span></a>
					</li>
					<li>
						<a href=""><span class="las la-user-astronaut"></span>
						<span>Account</span></a>
					</li>
					<li>
						<a href=""><span class="las la-cog"></span>
						<span>Settings</span></a>
					</li>
				</ul>
			</div>
		</div>

		<!--Inhoud-->

		<div class="main-content">
			<header>
				<h2>
					<label for="nav-toggle">
						<span class="las la-bars"></span>
					</label>

					Dashboard
				</h2>

				<div class="search-wrapper">
					<span class="las la-search"></span>
					<input type="search" placeholder="Search here">
				</div>

				<div class="user-wrapper">
					<img src="images/A12.jpg" width="40px" height="40px" alt="">
					<div>
						<h4>X Ã† A-12</h4>
						<small>Elon's son</small>
					</div>
				</div>
			</header>

			<main>
				<div class="cards">
					<div class="card-single">
						<div>
							<h1 id="demo"></h1> <h1>km/h</h1>
							<span>Speed</span>
						</div>
						<div>
							<span class="las la-tachometer-alt"></span>
						</div>
					</div>

					<div class="card-single">
						<div>
							<h1 id="demo2"></h1> <h1>gal</h1>
							<span>Fuel</span>
						</div>
						<div>
							<span class="las la-gas-pump"></span>
						</div>
					</div>

					<div class="card-single">
						<div>
							<h1 id="demo3"><h1>mil/km</h1>
							<span>Distance</span>
						</div>
						<div>
							<span class="las la-road"></span>
						</div>
					</div>

					<div class="card-single">
						<div>
							<h1 id="demo4"></h1>
							<span>Duration</span>
						</div>
						<div>
							<span class="las la-stopwatch"></span>
						</div>
					</div>
				</div>

				<!--Charts-->
				
				<div class="recent-grid">
					<div class="food">
						<div class="card">
							<div class="card-header">
								<h2>Food stock</h2>
							</div>

							<div class="card-body">
								<canvas id="myChart" width="100" height="50" ></canvas>
							</div>
						</div>
					</div>
					<div class="stats">
						<div class="card">
							<div class="card-header">
								<h2>Minerals on Mars</h2>
							</div>

							<div class="card-body">
								<canvas id="myChart2" width="100" height="50"></canvas>
							</div>
						</div>
					</div>
				</div>

			</main>
		</div>	
	</body>
</html>
<script src="script/main.js"></script>
