<!DOCTYPE html>
<html lang="nl">
	<head>
		<meta charset="UTF-8" />
		<title>Space X</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="styles/style.css" />
		<link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
	</head>
	<body>
		<div class="sidebar">
			<div class="sidebar-brand">
				<h1><span class="las la-meteor"></span>SpaceX</h1>
			</div>
		

			<div class="sidebar-menu">
				<ul>
					<li>
						<a href=""><span class="las la-igloo"></span>
						<span>Dashboard</span></a>
					</li>
					<li>
						<a href=""><span class="las la-users"></span>
						<span>Members</span></a>
					</li>
					<li>
						<a href=""><span class="las la-clipboard-list"></span>
						<span>Projects</span></a>
					</li>
					<li>
						<a href=""><span class="las la-user-astronaut"></span>
						<span>Account</span></a>
					</li>
					<li>
						<a href=""><span class="las la-cog"></span>
						<span>Settings</span></a>
					</li>
				</ul>
			</div>
		</div>

		<div class="main-content">
			<header>
				<h1>
					<label for="">
						<span class="las la-bars"></span>
					</label>

					Dashboard
				</h1>

				<div class="search-wrapper">
					<span class="las la-search"></span>
					<input type="search" placeholder="Search here">
				</div>

				<div class="user-wrapper">
					<img src="images/A12.jpg" width="40px" height="40px" alt="">
					<div>
						<h4>X Ã† A-12</h4>
						<small>Elon's son</small>
					</div>
				</div>
			</header>
			<main>

				<div class="cards">
					<div class="card-single">
						<div>
							<h1>0 km/h</h1>
							<span>Speed</span>
						</div>
						<div>
							<span class="las la-tachometer-alt"></span>
						</div>
					</div>

					<div class="card-single">
						<div>
							<h1>182742.07 gal</h1>
							<span>Fuel</span>
						</div>
						<div>
							<span class="las la-gas-pump"></span>
						</div>
					</div>

					<div class="card-single">
						<div>
							<h1>60 mil/km</h1>
							<span>Distance</span>
						</div>
						<div>
							<span class="las la-road"></span>
						</div>
					</div>

					<div class="card-single">
						<div>
							<h1>12.024:00:00 hours</h1>
							<span>Duration</span>
						</div>
						<div>
							<span class="las la-stopwatch"></span>
						</div>
					</div>

				</div>
			</main>
		</div>
			
	</body>
</html>
